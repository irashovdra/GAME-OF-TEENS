<section class="fill-in">
  <h1 class="fill-in__title">Fill in the Blanks</h1>
  <p class="fill-in__instructions">
    Complete the sentences by filling in the missing words.
  </p>

  <div class="sentence">
    <p class="sentence__text">
      Maria
      <input type="text" class="sentence__input" data-answer="lives" /> near the
      school.
    </p>
  </div>

  <div class="sentence">
    <p class="sentence__text">
      My dog is not allowed to
      <input type="text" class="sentence__input" data-answer="sleep" /> in my
      bed.
    </p>
  </div>

  <div class="sentence">
    <p class="sentence__text">
      My jacket is too
      <input type="text" class="sentence__input" data-answer="warm" /> for
      Spring.
    </p>
  </div>

  <div class="sentence">
    <p class="sentence__text">
      I usually don`t have
      <input type="text" class="sentence__input" data-answer="breakfast" /> in
      the morning.
    </p>
  </div>

  <div class="sentence">
    <p class="sentence__text">
      Birds can
      <input type="text" class="sentence__input" data-answer="fly" /> in the
      sky.
    </p>
  </div>

  <button class="fill-in__check">Check Answers</button>
  <div class="fill-in__feedback"></div>
</section>
