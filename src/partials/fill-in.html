<div class="fill-in-the-blanks-container">
  <h1 class="game-title">Fill in the Blanks</h1>
  <p class="game-instructions">
    Complete the sentences by filling in the missing words.
  </p>

  <div class="sentence-container">
    <p class="sentence-text">
      Maria <input type="text" class="word-input" data-answer="lives" /> near
      the school.
    </p>
  </div>

  <div class="sentence-container">
    <p class="sentence-text">
      My dog is not allowed to
      <input type="text" class="word-input" data-answer="sleep" /> in my bed.
    </p>
  </div>

  <div class="sentence-container">
    <p class="sentence-text">
      My jacket is too
      <input type="text" class="word-input" data-answer="warm" /> for Spring.
    </p>
  </div>

  <div class="sentence-container">
    <p class="sentence-text">
      I usually don`t have
      <input type="text" class="word-input" data-answer="breakfast" /> in the
      morning.
    </p>
  </div>

  <div class="sentence-container">
    <p class="sentence-text">
      Birds can <input type="text" class="word-input" data-answer="fly" /> in
      the sky.
    </p>
  </div>

  <button class="check-answers-button">Check Answers</button>
  <div class="feedback-message"></div>
</div>
