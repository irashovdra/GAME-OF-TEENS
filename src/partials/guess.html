<section class="guess-container">
  <div class="container">
    <h1 class="guess-title">Guess the Word</h1>
    <p class="guess-clue">
      Clue:
      <span class="guess-clue-text"
        >A type of fruit that is often red or green.</span
      >
    </p>
    <input type="text" class="guess-input" placeholder="Enter your guess" />
    <button class="guess-button">Submit Guess</button>
    <p class="guess-feedback"></p>
    <p class="guess-score">Score: <span class="guess-score-value">0</span></p>
  </div>
</section>
