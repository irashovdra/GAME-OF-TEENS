<div class="lesson-modal">
  <div class="lesson-modal__content">
    <span class="lesson-modal__close">&times;</span>
    <h2 class="lesson-modal__title">Free Lesson Registration</h2>
    <form class="lesson-modal__form">
      <label for="lessonName" class="lesson-modal__label">Name:</label>
      <input
        type="text"
        class="lesson-modal__input"
        name="lessonName"
        required
      />
      <label for="lessonEmail" class="lesson-modal__label">Email:</label>
      <input
        type="email"
        class="lesson-modal__input"
        name="lessonEmail"
        required
      />
      <button type="submit" class="lesson-modal__submit">Submit</button>
    </form>
  </div>
</div>

<div class="course-modal">
  <div class="course-modal__content">
    <span class="course-modal__close">&times;</span>
    <h2 class="course-modal__title">Course Registration</h2>
    <form class="course-modal__form">
      <label for="courseName" class="course-modal__label">Name:</label>
      <input
        type="text"
        class="course-modal__input"
        name="courseName"
        required
      />
      <label for="courseEmail" class="course-modal__label">Email:</label>
      <input
        type="email"
        class="course-modal__input"
        name="courseEmail"
        required
      />
      <label for="courseSelect" class="course-modal__label"
        >Choose a course:</label
      >
      <select class="course-modal__select" name="courseSelect" required>
        <option value="basic">Basic English</option>
        <option value="intermediate">Intermediate English</option>
        <option value="advanced">Advanced English</option>
      </select>
      <button type="submit" class="course-modal__submit">Submit</button>
    </form>
  </div>
</div>
